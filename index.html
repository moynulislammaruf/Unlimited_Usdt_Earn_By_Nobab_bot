
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashReward Pro - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p-gold: #ffcc00; --p-red: #ff3300; --bg: #050505; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .ultra-card { 
            background: linear-gradient(145deg, #111, #080808); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 1rem; 
        }
        .btn-pro { 
            background: linear-gradient(90deg, var(--p-gold), var(--p-red)); 
            font-family: 'Orbitron', sans-serif; 
            color: black; 
            font-weight: bold; 
            border-radius: 0.5rem; 
            transition: all 0.2s;
        }
        .btn-pro:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-pro:active { transform: translateY(0); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
